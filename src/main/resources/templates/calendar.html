<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plant Calendar | Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Plants, Watering"/>
    <script type="application/x-javascript">
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- bootstrap-css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <!--// bootstrap-css -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
    <!--// css -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- font -->
    <link href="//fonts.googleapis.com/css?family=Playball&amp;subset=latin-ext" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700italic,700,400italic,300italic,300'
          rel='stylesheet' type='text/css'>
    <!-- //font -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});

    </script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<!-- header -->
<div th:replace="header :: header"></div>
<!-- //header -->

<!-- calendar -->
<div class="about-heading">
    <div class="container">
        <h2>Calendar</h2>
    </div>
</div>

<!-- TODO design a calendat class in css to make the page look good -->
<div class="blog">
    <div class="container">
        <div class="agile-blog-grids">
            <div class="col-md-8 agile-blog-grid-left">
                <div class="agile-blog-grid">
                    <div class="agile-blog-grid-left-img">
                        <a href="single.html"><img src="images/CalatheaLancifolia.jpg" alt=""/></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 agile-blog-grid-right">
                <div class="calendar">
                    <h3>Upcoming events</h3>
                    <ul th:each="event:${upcoming_events}">
                        <li th:text="${event}"></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>
<!-- //calendar -->

<!-- footer -->
<div th:replace="footer :: footer"></div>
<!-- //footer -->

</body>
</html>
