    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
<!-- header -->
<div th:replace="header :: header"></div>
<!-- //header -->

<!-- my plants -->

<div class="about-heading">
    <div class="container">
        <h2>My Plants</h2>
    </div>
</div>

<div class="contact">
    <div class="container">
        <div class="agile-contact-form">
            <div class="col-md-6 contact-form-left">
                <div class="w3layouts-contact-form-top">
                    <h3>Find your plant in the gallery or search by name</h3>
                    <!-- TODO implement a search bar for the plants -->
                </div>
                <div class="agileits-contact-address">
                    <ul>
                        <li><a th:href="@{/myplants(add_plant='true')}"><i class="fa fa-plus" aria-hidden="true"></i></a> <span>Add a new plant</span></li>
                        <!-- TODO Now we have Calathea hardcoded - make it so that any plant can be added and send this information to the database. -->
                        <!-- TODO Ensure that there is a dropdown menu for types of plants, as we are using an enum for this-->
                    </ul>
                </div>
            </div>
            <div class="col-md-6 contact-form-right" th:if="${add_plant} == true">
                <div class="contact-form-top">
                    <h3>Add new plant</h3>
                </div>
                <div class="agileinfo-contact-form-grid">
                    <ul>
                        <li class="alert alert-danger" role="alert"
                            th:each="error : ${#fields.errors('plant.*')}" th:text="${error}" />
                    </ul>
                    <form th:action="@{/savePlant}" method="post" th:object="${plant}">
                        <input type="text" th:field="*{scientificName}" placeholder="Plant name" required=true>
                        <input type="text" th:field="*{alias}" placeholder="Alias" required="true">
                        <select type="text" th:field="*{type}" placeholder="Type" required="true">
                            <option value="">Type </option>
                            <option value="Plant.PlantType.CALATHEA">Calathea</option>
<!--                            TODO implement the other options for the dropdown menu-->
                        </select>
<!--                        <textarea th:field="*{additionalInfo}" placeholder="Additional information" required=""></textarea>-->
                        <input type="text" th:field="*{wateringRecurrence}" placeholder="How often does it need to be watered?" required=""> <!--TODO This should be a dropdown menu with options -->

                        <!-- TODO Add an option to add a photo of your plant. If no photo, form should be accepted, but only the name in a fancy font should be displayed in the gallery. -->
                        <button class="btn1">Submit</button>
                    </form>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<!-- //my plants -->
<!-- gallery -->
<div class="gallery">

        <div class="gallery-grids">

                            <figcaption>
                                <h3 th:text = "${plant1_name}"></h3>
                                <h3><b th:text = "${plant1_alias}"></b></h3>
                                <div class="agileits-plant-care"><ul><li><i class="fa fa-tint" aria-hidden="true"></i><span th:text = "${plant1_watering_pattern}"></span></li></ul></div>
                            </figcaption>
                        </a>
                        <a th:href="@{/plant-page}">

                            <figcaption>

                            </figcaption>
                        </a>

                </div>
